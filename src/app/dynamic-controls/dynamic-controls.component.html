<div class="container">
     <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center border rounded border-primary my-3">
            <h1 class="m-0">Dynamic Control</h1>
            <mat-icon class="pointer text-primary" (click)="addCity()">add_box</mat-icon>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="form">
          <div formArrayName="cities">
            <div *ngFor="let city of cities.controls; index as i">
              <input type="text" [formControlName]="i" class="my-3"/>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
